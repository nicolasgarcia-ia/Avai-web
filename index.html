  <style>
    * {
      margin: 0;
      padding: 0;

    body {
      background-color: #000;
      background-image:
        radial-gradient(circle at top left, rgba(255,255,255,0.05), transparent),
        radial-gradient(circle at bottom right, rgba(128,128,128,0.1), transparent);

    header, section, footer {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;

    section {
      margin-bottom: 60px;
    }

    h1, h2 {
      text-transform: uppercase;
      font-weight: 700;
      color: white;
    }

    h1 span {
      color: red;
    }

    nav {
      background-color: #111;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav .logo span {
      color: red;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: red;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      border: 2px solid red;
      padding: 20px;
      width: 280px;
      border-radius: 10px;
      background-color: #111;
      transition: all 0.3s ease-in-out;
      opacity: 0;
      transform: translateY(40px);
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      box-shadow: 0 0 20px red;
      transform: scale(1.03);
    }

    .card h3 {
      color: white;
      margin-bottom: 15px;
    }

    .card ul {
      list-style: none;
      padding-left: 0;
      color: #ccc;
    }

    .card button {
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .card button:hover {
      background-color: #ff3333;
      transform: scale(1.05);
      box-shadow: 0 0 10px red;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .icon {
      font-size: 30px;
      margin-bottom: 15px;
      color: red;
      transition: transform 0.4s ease;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    .section-animated {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    .section-animated.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 200px;
        padding: 20px;
        border: 1px solid #333;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        color: white;
      }
    }

    /* Botón Scroll to Top */
    #scrollToTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: red;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
