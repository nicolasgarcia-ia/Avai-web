
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVAI - Agencia de Inteligencia Artificial</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/62b1b622b5.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background-color: #000;
      background-image:
        radial-gradient(circle at top left, rgba(255,255,255,0.05), transparent),
        radial-gradient(circle at bottom right, rgba(128,128,128,0.1), transparent);
      color: white;
      font-family: 'Rajdhani', sans-serif;
      line-height: 1.6;
    }

    header, section, footer {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1, h2 {
      text-transform: uppercase;
      font-weight: 700;
      color: white;
    }

    h1 span {
      color: red;
    }

    nav {
      background-color: #111;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav .logo span {
      color: red;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: red;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      border: 2px solid red;
      padding: 20px;
      width: 280px;
      border-radius: 10px;
      background-color: #111;
      transition: all 0.3s ease-in-out;
      opacity: 0;
      transform: translateY(40px);
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      box-shadow: 0 0 20px red;
      transform: scale(1.03);
    }

    .card h3 {
      color: white;
      margin-bottom: 15px;
    }

    .card ul {
      list-style: none;
      padding-left: 0;
      color: #ccc;
    }

    .card button {
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .card button:hover {
      background-color: #ff3333;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .icon {
      font-size: 30px;
      margin-bottom: 15px;
      color: red;
      transition: transform 0.4s ease;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    .section-animated {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    .section-animated.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 200px;
        padding: 20px;
        border: 1px solid #333;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        color: white;
      }
    }
  </style>
</head>
<body>

<!-- Aquí se mantendrá tu estructura con mejoras visuales y técnicas aplicadas -->

<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
  }

  function whatsapp() {
    window.open("https://wa.me/593939975181?text=Hola,%20quiero%20más%20información%20sobre%20los%20servicios%20de%20IA%20de%20AVAI.", "_blank");
  }

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.section-animated, .card').forEach(el => observer.observe(el));
</script>

</body>
</html>
