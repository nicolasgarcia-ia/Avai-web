      overflow: hidden;

    .parallax-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85));
      z-index: -1;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 194, 255, 0.15), transparent 60%), 
                 radial-gradient(circle at 70% 60%, rgba(255, 0, 0, 0.1), transparent 60%);
      z-index: -1;
      animation: ambient-glow 15s infinite alternate;
    }

    @keyframes ambient-glow {
      0% {
        opacity: 0.6;
        background-position: 0% 0%;
      }
      50% {
        opacity: 1;
        background-position: 100% 100%;
      }
      100% {
        opacity: 0.6;
        background-position: 0% 0%;
      }

      z-index: 1;
    }

/* Continuación del CSS anterior */
.result-value {
  font-weight: 700;
  font-family: 'Rajdhani', sans-serif;
  color: var(--primary-blue);
}

.results-total {
  font-size: 1.4rem;
  margin-top: 20px;
  text-align: center;
  padding: 15px;
  background: linear-gradient(45deg, rgba(255, 0, 0, 0.1), rgba(0, 194, 255, 0.1));
  border-radius: 10px;
}

.results-total span {
  font-size: 2rem;
  font-weight: 700;
  color: var(--primary-blue);
  margin-left: 10px;
  text-shadow: 0 0 10px rgba(0, 194, 255, 0.5);
}

/* Configurador de soluciones */
.solution-configurator {
  background: var(--card-bg);
  border-radius: 15px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  margin-top: 40px;
  border: 1px solid var(--border-light);
  position: relative;
  overflow: hidden;
}

.solution-configurator::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top right, rgba(0, 153, 255, 0.15), transparent 70%);
  z-index: 0;
}

.config-steps {
  display: flex;
  margin-bottom: 30px;
  position: relative;
  z-index: 1;
}

.config-step {
  flex: 1;
  text-align: center;
  padding: 15px;
  position: relative;
  cursor: pointer;
  transition: all 0.3s ease;
}

.config-step.active {
  color: var(--primary-blue);
}

.config-step::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background: var(--border-light);
  transition: all 0.3s ease;
}

.config-step.active::after {
  background: var(--accent-gradient);
  height: 4px;
  box-shadow: 0 0 10px rgba(0, 194, 255, 0.5);
}

.config-step-number {
  display: inline-block;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: var(--card-bg);
  border: 2px solid var(--border-light);
  line-height: 26px;
  margin-bottom: 10px;
  transition: all 0.3s ease-out;
}

.config-step.active .config-step-number {
  background: var(--primary-blue);
  color: white;
  border-color: var(--primary-blue);
  box-shadow: 0 0 15px var(--glow-blue);
  transform: scale(1.2);
}

.config-step-title {
  font-weight: 600;
  opacity: 0.7;
  transition: all 0.3s ease;
}

.config-step.active .config-step-title {
  opacity: 1;
  font-weight: 700;
}

.config-sections {
  position: relative;
  min-height: 300px;
}

.config-section {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  opacity: 0;
  pointer-events: none;
  transition: all 0.5s ease;
  transform: translateX(50px);
}

.config-section.active {
  opacity: 1;
  pointer-events: all;
  transform: translateX(0);
}

.needs-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
}

.need-item {
  background: rgba(17, 17, 17, 0.4);
  border: 1px solid var(--border-light);
  border-radius: 10px;
  padding: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.need-item:hover {
  transform: translateY(-5px);
  border-color: rgba(0, 153, 255, 0.3);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.need-item.selected {
  border-color: var(--primary-blue);
  background: rgba(0, 153, 255, 0.1);
  box-shadow: 0 0 20px rgba(0, 153, 255, 0.2);
}

.need-item.selected::before {
  content: '✓';
  position: absolute;
  top: 10px;
  right: 10px;
  width: 20px;
  height: 20px;
  background: var(--primary-blue);
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  animation: pulse 1.5s infinite;
}

.need-icon {
  font-size: 2rem;
  margin-bottom: 15px;
  color: var(--primary-blue);
  transition: all 0.3s ease;
}

.need-item:hover .need-icon {
  transform: scale(1.2);
  color: #0099ff;
}

.need-item h4 {
  margin-bottom: 10px;
  font-size: 1.1rem;
}

.need-item p {
  font-size: 0.9rem;
  color: var(--text-muted);
}

.scale-options {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.scale-option {
  background: rgba(17, 17, 17, 0.4);
  border: 1px solid var(--border-light);
  border-radius: 10px;
  padding: 15px 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  position: relative;
}

.scale-option:hover {
  transform: translateX(5px);
  border-color: rgba(0, 153, 255, 0.3);
}

.scale-option.selected {
  border-color: var(--primary-blue);
  background: rgba(0, 153, 255, 0.1);
  box-shadow: 0 0 20px rgba(0, 153, 255, 0.2);
}

.scale-radio {
  appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid var(--border-light);
  border-radius: 50%;
  margin-right: 15px;
  position: relative;
  cursor: pointer;
  transition: all 0.3s ease;
}

.scale-radio:checked {
  border-color: var(--primary-blue);
  background: rgba(0, 153, 255, 0.2);
  box-shadow: 0 0 10px rgba(0, 153, 255, 0.3);
}

.scale-radio:checked::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 10px;
  height: 10px;
  background: var(--primary-blue);
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

.scale-option-content {
  flex: 1;
}

.scale-option h4 {
  margin-bottom: 5px;
  font-size: 1.1rem;
}

.scale-option p {
  font-size: 0.9rem;
  color: var(--text-muted);
  margin: 0;
}

.budget-slider-container {
  padding: 0 10px;
  margin-bottom: 40px;
}

.budget-range {
  width: 100%;
  -webkit-appearance: none;
  height: 6px;
  border-radius: 5px;
  background: linear-gradient(to right, var(--primary-red), #ff5555, #0099ff, var(--primary-blue));
  outline: none;
  padding: 0;
  margin: 0;
  cursor: pointer;
}

.budget-range::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #0099ff;
  cursor: pointer;
  border: 3px solid white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 153, 255, 0.5);
  transition: all 0.2s ease;
}

.budget-range::-webkit-slider-thumb:hover {
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), 0 0 25px rgba(0, 153, 255, 0.8);
}

.budget-range::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #0099ff;
  cursor: pointer;
  border: 3px solid white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 153, 255, 0.5);
  transition: all 0.2s ease;
}

.budget-range::-moz-range-thumb:hover {
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), 0 0 25px rgba(0, 153, 255, 0.8);
}

.budget-labels {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  color: var(--text-muted);
  margin-top: 5px;
  padding: 0 5px;
}

.chatbot-button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(135deg, #0099ff, var(--primary-blue));
  box-shadow: 0 5px 20px rgba(0, 153, 255, 0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
  border: none;
  transition: all 0.3s ease;
}

.chatbot-button:hover {
  transform: scale(1.1);
  box-shadow: 0 5px 25px rgba(0, 153, 255, 0.6);
}

.chatbot-window {
  width: 350px;
  height: 500px;
  background: var(--card-bg);
  border-radius: 15px;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
  position: absolute;
  bottom: 80px;
  right: 0;
  overflow: hidden;
  display: none;
  flex-direction: column;
}

.chatbot-window.active {
  display: flex;
  animation: slideUp 0.4s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(100px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Scrollytelling Secciones */
.scrollytelling {
  position: relative;
  width: 100%;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background: radial-gradient(circle at center, #001e2b, #000000);
  color: white;
  text-align: center;
  padding: 80px 20px;
  font-family: 'Inter', sans-serif;
}

.scrollytelling h2 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  color: var(--primary-blue);
}

.scrollytelling p {
  max-width: 800px;
  margin: 0 auto 40px;
  font-size: 1.2rem;
  line-height: 1.7;
}

.scrollytelling img, .scrollytelling video {
  max-width: 100%;
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(0, 194, 255, 0.2);
  transition: all 0.5s ease;
}

.scrollytelling img:hover, .scrollytelling video:hover {
  transform: scale(1.02);
  box-shadow: 0 0 50px rgba(0, 194, 255, 0.4);
}

/* Micro-interacciones */
.button-animated {
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.button-animated:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0, 194, 255, 0.3);
}

.card-hover {
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card-hover:hover {
  transform: scale(1.03);
  box-shadow: 0 20px 40px rgba(0, 194, 255, 0.25);
}

/* Modo claro/oscuro toggle */
.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--primary-blue);
  border: none;
  color: white;
  padding: 10px 15px;
  border-radius: 30px;
  font-weight: 600;
  cursor: pointer;
  z-index: 2000;
  transition: background 0.3s ease;
}

.theme-toggle:hover {
  background: #0086e0;
}

/* ROI Calculator - Estilo Base */
.roi-calculator {
  padding: 40px;
  background: var(--card-bg);
  border-radius: 20px;
  border: 1px solid var(--border-light);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
  margin-top: 50px;
  font-family: 'Rajdhani', sans-serif;
}

.roi-calculator h3 {
  font-size: 1.8rem;
  color: var(--primary-blue);
  margin-bottom: 20px;
}

.roi-inputs {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.roi-inputs label {
  font-weight: 600;
  color: var(--text-light);
}

.roi-inputs input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid var(--border-light);
  background: #111;
  color: white;
  font-family: 'Inter', sans-serif;
  font-size: 1rem;
}

.roi-result {
  margin-top: 30px;
  background: rgba(0, 153, 255, 0.1);
  padding: 20px;
  border-radius: 10px;
  border: 1px solid rgba(0, 153, 255, 0.2);
  text-align: center;
}

.roi-result span {
  font-size: 2rem;
  color: #0099ff;
  font-weight: 700;
  display: block;
  margin-top: 10px;
}

/* Finalización */
@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(0, 153, 255, 0.4);
  }
  70% {
    box-shadow: 0 0 0 10px rgba(0, 153, 255, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(0, 153, 255, 0);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive Enhancements */
@media (max-width: 768px) {
  .roi-inputs {
    grid-template-columns: 1fr;
  }
  .scrollytelling h2 {
    font-size: 2rem;
  }
  .chatbot-window {
    width: 90vw;
    height: 70vh;
  }
