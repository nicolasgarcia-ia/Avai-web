
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVAI - Agencia de Inteligencia Artificial</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/62b1b622b5.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, #000 70%, rgba(255, 0, 0, 0.1)), radial-gradient(circle at top left, rgba(255, 0, 0, 0.2), transparent);
      color: white;
      font-family: 'Rajdhani', sans-serif;
      line-height: 1.6;
    }

    header, section, footer {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1, h2 {
      text-transform: uppercase;
      font-weight: 700;
      color: white;
    }

    h1 span {
      color: red;
    }

    nav {
      background-color: #111;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav .logo span {
      color: red;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: red;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        padding: 20px;
        border: 1px solid #333;
      }
      nav ul.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }

    .icon {
      color: red;
      margin-right: 10px;
    }

    .card {
      border: 2px solid red;
      padding: 20px;
      border-radius: 10px;
      background-color: #111;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 0 15px red;
      transform: translateY(-5px);
    }

    button {
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff3333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      z-index: 1000;
      box-shadow: 0 0 10px #25D366;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">AV<span>AI</span></div>
    <div class="hamburger" onclick="document.querySelector('nav ul').classList.toggle('show')">
      <i class="fas fa-bars"></i>
    </div>
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
      <li><a href="#soluciones">Soluciones</a></li>
      <li><a href="#garantia">Garantía</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <!-- CONTENIDO ORIGINAL MANTENIDO AQUÍ (HEADER, SECCIONES, ETC.) -->

  <a class="whatsapp-float" href="https://wa.me/593939975181?text=Hola%2C%20quisiera%20saber%20m%C3%A1s%20sobre%20sus%20servicios%20de%20IA" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>
</body>
</html>
