<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="AVAIN - Agencia especializada en soluciones de Inteligencia Artificial para empresas y proyectos. Optimizamos procesos, desarrollamos chatbots y creamos sistemas inteligentes personalizados.">
  <title>AVAIN - Agencia de Inteligencia Artificial</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/62b1b622b5.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    :root {
      --primary-red: #ff0000;
      --primary-blue: #00c2ff;
      --dark-bg: #000;
      --darker-bg: #0a0a0a;
      --card-bg: rgba(17, 17, 17, 0.8);
      --glow-red: rgba(255, 0, 0, 0.5);
      --glow-blue: rgba(0, 194, 255, 0.5);
      --text-light: #f5f5f5;
      --text-muted: #aaa;
      --accent-gradient: linear-gradient(135deg, var(--primary-red), var(--primary-blue));
      --border-light: rgba(255, 255, 255, 0.1);
      --transition-normal: all 0.3s ease;
      --transition-slow: all 0.5s ease;
    }

    .light-theme {
      --dark-bg: #f5f5f5;
      --darker-bg: #e5e5e5;
      --card-bg: rgba(255, 255, 255, 0.85);
      --text-light: #222;
      --text-muted: #555;
      --border-light: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, var(--dark-bg) 60%, #070015), 
                  radial-gradient(circle at top left, rgba(0, 194, 255, 0.1), transparent), 
                  radial-gradient(circle at bottom right, rgba(255, 0, 0, 0.05), transparent),
                  var(--dark-bg);
      background-blend-mode: screen;
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
      transition: var(--transition-normal);
    }

    header, section, footer {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
      position: relative;
    }

    /* Header con parallax */
    header {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-top: 120px;
      border-bottom: 1px solid rgba(255, 0, 0, 0.2);
      overflow: hidden;
    }

    .parallax-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85));
      z-index: -1;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 194, 255, 0.15), transparent 60%), 
                 radial-gradient(circle at 70% 60%, rgba(255, 0, 0, 0.1), transparent 60%);
      z-index: -1;
      animation: ambient-glow 15s infinite alternate;
    }

    @keyframes ambient-glow {
      0% {
        opacity: 0.6;
        background-position: 0% 0%;
      }
      50% {
        opacity: 1;
        background-position: 100% 100%;
      }
      100% {
        opacity: 0.6;
        background-position: 0% 0%;
      }
    }

    header > * {
      position: relative;
      z-index: 1;
    }

    .header-content {
      max-width: 700px;
      margin-left: 5%;
    }

    h1, h2, h3, h4 {
      font-family: 'Rajdhani', sans-serif;
      text-transform: uppercase;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    h1 {
      font-size: 4.5rem;
      margin-bottom: 10px;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 6s infinite alternate;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.3), 0 0 30px rgba(0, 194, 255, 0.3);
      position: relative;
    }

    @keyframes gradient-shift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    h1::after, h2::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 3px;
      background: var(--accent-gradient);
      bottom: -5px;
      left: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.8s ease;
    }

    section:hover h2::after, header:hover h1::after {
      transform: scaleX(1);
    }

    h1 span {
      color: var(--primary-blue); 
    }

    h2 span {
      background: linear-gradient(to right, var(--primary-red), var(--primary-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.5rem;
      max-width: 600px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .header-description {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 30px;
      color: var(--text-muted);
    }

    /* Barra de navegación circular mejorada */
    nav {
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5),
                 0 0 15px rgba(0, 194, 255, 0.2),
                 0 0 15px rgba(255, 0, 0, 0.2);
      transition: var(--transition-normal);
      width: 90%;
      max-width: 1200px;
      color: white;
    }

    nav.scrolled {
      top: 10px;
      padding: 10px 25px;
      background-color: rgba(0, 0, 0, 0.95);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8),
                 0 0 20px rgba(0, 194, 255, 0.3),
                 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .logo {
      font-family: 'Rajdhani', sans-serif;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: transform 0.3s ease;
      padding: 0 10px;
      position: relative;
      display: flex;
      align-items: center;
    }

    .logo::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.3), transparent 70%);
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .logo:hover::before {
      opacity: 1;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo span.red {
      background: linear-gradient(to right, var(--primary-red), #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo span.blue {
      background: linear-gradient(to right, #4dc9ff, var(--primary-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .theme-toggle {
      background: transparent;
      border: none;
      color: var(--text-light);
      font-size: 20px;
      cursor: pointer;
      margin-right: 15px;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover::before {
      transform: scale(1);
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }

    nav ul {
      display: flex;
      gap: 10px;
      list-style: none;
      padding-right: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 8px 15px;
      transition: all 0.3s ease;
      border-radius: 20px;
      display: inline-block;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    nav ul li a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-red), var(--primary-blue));
      border-radius: 20px;
      opacity: 0;
      z-index: -1;
      transition: opacity 0.3s ease;
    }

    nav ul li a:hover::before {
      opacity: 0.8;
    }

    nav ul li a:hover {
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s;
    }

    .menu-toggle:hover {
      transform: scale(1.1);
      color: var(--primary-blue);
    }

    /* Botones estilizados */
    .btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      z-index: -1;
      transition: all 0.4s ease;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -100%;
      width: 300%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(30deg);
      transition: all 0.6s ease;
      z-index: -1;
    }

    .btn:hover::after {
      transform: rotate(30deg) translateX(50%);
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary-red), #ff5555);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #ff3333, #ff6b6b);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(45deg, var(--primary-blue), #33ccff);
      color: white;
      box-shadow: 0 5px 15px rgba(0, 194, 255, 0.4);
    }

    .btn-secondary:hover {
      background: linear-gradient(45deg, #00b3ec, #4dd2ff);
      box-shadow: 0 8px 25px rgba(0, 194, 255, 0.6);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary-blue);
      color: var(--primary-blue);
    }

    .btn-outline:hover {
      background: rgba(0, 194, 255, 0.1);
      color: white;
    }

    /* Cards y contenedores */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      perspective: 1000px;
    }

    .card {
      position: relative;
      background-color: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      transition: all 0.5s ease;
      transform-style: preserve-3d;
      opacity: 0;
      transform: translateY(30px);
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-light);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, transparent, var(--primary-red), var(--primary-blue), transparent);
      border-radius: 16px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .card:hover::before {
      opacity: 1;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 
                 0 0 20px rgba(0, 194, 255, 0.2), 
                 0 0 20px rgba(255, 0, 0, 0.2);
    }

    .card h3 {
      color: var(--text-light);
      margin-bottom: 15px;
      font-size: 1.6rem;
      background: linear-gradient(45deg, var(--primary-red), var(--primary-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .card h3::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 3px;
      background: var(--accent-gradient);
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .card:hover h3::after {
      width: 80px;
    }

    .card ul {
      list-style: none;
      padding-left: 0;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .card li {
      margin-bottom: 12px;
      padding-left: 25px;
      position: relative;
    }

    .card li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--primary-blue);
      box-shadow: 0 0 8px var(--primary-blue);
    }

    /* Beneficios y procesos */
    .benefit-list {
      list-style: none;
      padding-left: 0;
    }

    .benefit-list li {
      margin-bottom: 15px;
      padding-left: 35px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .benefit-list li:hover {
      transform: translateX(5px);
    }

    .benefit-list li::before {
      content: '✓';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 25px;
      height: 25px;
      background: linear-gradient(45deg, var(--primary-red), var(--primary-blue));
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0, 194, 255, 0.5);
    }

    .phase {
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      position: relative;
      background: var(--card-bg);
      border-left: 4px solid var(--primary-blue);
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 1;
      overflow: hidden;
    }

    .phase::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary-red), var(--primary-blue));
      opacity: 0;
      transition: var(--transition-normal);
      z-index: -1;
    }

    .phase:hover {
      transform: translateX(10px) translateY(-5px);
      border-left-color: transparent;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .phase:hover::before {
      opacity: 1;
      width: 100%;
      background: linear-gradient(45deg, rgba(255, 0, 0, 0.05), rgba(0, 194, 255, 0.05));
    }

    .phase-number {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .phase strong {
      font-size: 1.2rem;
      font-family: 'Rajdhani', sans-serif;
      color: var(--text-light);
      display: block;
      margin-bottom: 10px;
      padding-left: 30px;
    }

    /* Garantía y confianza */
    .garantia-box {
      border: 2px solid transparent;
      background-clip: padding-box;
      background: rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      margin-top: 30px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .garantia-box::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary-red), var(--primary-blue), var(--primary-red));
      border-radius: 17px;
      z-index: -2;
      animation: border-rotate 6s linear infinite;
    }

    @keyframes border-rotate {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .garantia-box::after {
      content: '';
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(0, 194, 255, 0.1) 0%, transparent 70%);
      top: -100%;
      left: -100%;
      animation: pulse 8s infinite;
      z-index: -1;
    }

    .garantia-box p {
      font-size: 1.2rem;
      line-height: 1.7;
      max-width: 600px;
      margin: 0 auto;
    }

    .garantia-icon {
      font-size: 3rem;
      color: var(--primary-blue);
      margin-bottom: 20px;
      animation: pulse 3s infinite;
    }

    /* Sección de estadísticas */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .stat-item {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid var(--border-light);
    }

    .stat-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .stat-number {
      font-size: 3rem;
      font-weight: 700;
      font-family: 'Rajdhani', sans-serif;
      margin-bottom: 10px;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 1rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Casos de éxito */
    .case-study {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      transition: all 0.3s ease;
    }

    .case-study:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .case-img {
      height: 100%;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .case-img img {
      max-width: 100%;
      border-radius: 8px;
    }

    .case-content {
      padding: 30px;
    }

    .case-content h3 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .case-metrics {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }

    .case-metric {
      text-align: center;
    }

    .case-metric-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: 5px;
      font-family: 'Rajdhani', sans-serif;
    }

    .case-metric-label {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Calculadora de ROI */
    .roi-calculator {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-top: 40px;
      border: 1px solid var(--border-light);
    }

    .calculator-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-light);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid var(--border-light);
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 2px rgba(0, 194, 255, 0.2);
    }

    .calculator-results {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }

    font-size: 1.4rem;
  }

  .footer-links ul {
    list-style: none;
    padding-left: 0;
  }

  .footer-links ul li {
    margin-bottom: 12px;
  }

  .footer-links ul li a {
    color: var(--text-muted);
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
    padding-left: 15px;
  }

  .footer-links ul li a::before {
    content: '→';
    position: absolute;
    left: 0;
    opacity: 0;
    transform: translateX(-10px);
    transition: all 0.3s ease;
  }
.chatbot-button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(135deg, #0099ff, var(--primary-blue));
  box-shadow: 0 5px 20px rgba(0, 153, 255, 0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
  border: none;
  transition: all 0.3s ease;
}

.chatbot-button:hover {
  transform: scale(1.1);
  box-shadow: 0 5px 25px rgba(0, 153, 255, 0.6);
}

.chatbot-window {
  width: 350px;
  height: 500px;
  background: var(--card-bg);
  border-radius: 15px;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
  position: absolute;
  bottom: 80px;
  right: 0;
  overflow: hidden;
  display: none;
  flex-direction: column;
}

.chatbot-window.active {
  display: flex;
  animation: slideUp 0.4s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(100px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Scrollytelling Secciones */
.scrollytelling {
  position: relative;
  width: 100%;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background: radial-gradient(circle at center, #001e2b, #000000);
  color: white;
  text-align: center;
  padding: 80px 20px;
  font-family: 'Inter', sans-serif;
}

.scrollytelling h2 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  color: var(--primary-blue);
}

.scrollytelling p {
  max-width: 800px;
  margin: 0 auto 40px;
  font-size: 1.2rem;
  line-height: 1.7;
}

.scrollytelling img, .scrollytelling video {
  max-width: 100%;
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(0, 194, 255, 0.2);
  transition: all 0.5s ease;
}

.scrollytelling img:hover, .scrollytelling video:hover {
  transform: scale(1.02);
  box-shadow: 0 0 50px rgba(0, 194, 255, 0.4);
}

/* Micro-interacciones */
.button-animated {
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.button-animated:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0, 194, 255, 0.3);
}

.card-hover {
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card-hover:hover {
  transform: scale(1.03);
  box-shadow: 0 20px 40px rgba(0, 194, 255, 0.25);
}

/* Modo claro/oscuro toggle */
.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--primary-blue);
  border: none;
  color: white;
  padding: 10px 15px;
  border-radius: 30px;
  font-weight: 600;
  cursor: pointer;
  z-index: 2000;
  transition: background 0.3s ease;
}

.theme-toggle:hover {
  background: #0086e0;
}

/* ROI Calculator - Estilo Base */
.roi-calculator {
  padding: 40px;
  background: var(--card-bg);
  border-radius: 20px;
  border: 1px solid var(--border-light);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
  margin-top: 50px;
  font-family: 'Rajdhani', sans-serif;
}

.roi-calculator h3 {
  font-size: 1.8rem;
  color: var(--primary-blue);
  margin-bottom: 20px;
}

.roi-inputs {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.roi-inputs label {
  font-weight: 600;
  color: var(--text-light);
}

.roi-inputs input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid var(--border-light);
  background: #111;
  color: white;
  font-family: 'Inter', sans-serif;
  font-size: 1rem;
}

.roi-result {
  margin-top: 30px;
  background: rgba(0, 153, 255, 0.1);
  padding: 20px;
  border-radius: 10px;
  border: 1px solid rgba(0, 153, 255, 0.2);
  text-align: center;
}

.roi-result span {
  font-size: 2rem;
  color: #0099ff;
  font-weight: 700;
  display: block;
  margin-top: 10px;
}

/* Finalización */
@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(0, 153, 255, 0.4);
  }
  70% {
    box-shadow: 0 0 0 10px rgba(0, 153, 255, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(0, 153, 255, 0);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive Enhancements */
@media (max-width: 768px) {
  .roi-inputs {
    grid-template-columns: 1fr;
  }
  .scrollytelling h2 {
    font-size: 2rem;
  }
  .chatbot-window {
    width: 90vw;
    height: 70vh;
  }
}
